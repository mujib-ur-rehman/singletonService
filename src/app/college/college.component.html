<h2>College Component</h2>
<div>
  <form [formGroup]="profileForm" (ngSubmit)='createStudent()'>
    <label>Name: </label><br>
    <input type="text" formControlName="name"><br>
    <label>Description: </label><br>
    <input type="text" formControlName="description"><br>
    <button>Submit</button>
  </form>
  <br>
  <button (click)="onclick()">Return</button>
</div>
